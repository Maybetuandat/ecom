<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>



    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">

                <img src="img/ecom.png" alt="" width="100%" height="400px">

            </div>

            <div class="col-md-6 mt-3 p-5">

                <div class="card">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                    </div>
                    <div class="card-body">
                        <form action="/checkLogin" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary text-white col-md-12">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="" class="text-decoration-none"> Forgot Password</a><br>
                        Don't have an account? <a href="/register" class="text-decoration-none">Register</a>

                    </div>
                </div>

            </div>

        </div>
    </div>



</body>

</html>
