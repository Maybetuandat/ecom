<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Staff List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        table thead {
            background-color: #34495e;
            color: #fff;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
        }

        .actions a.delete {
            color: #e74c3c;
        }

        .actions a.edit {
            color: #2ecc71;
        }

        .btn-back {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <h1>Staff List</h1>
    <a th:href="@{/admin/staff/create}">Create New Staff</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="staff : ${staffList}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.fullname}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.phoneNumber}"></td>
                <td class="actions">
                    <a th:href="@{/admin/staff/edit/{id}(id=${staff.id})}" class="edit">Edit</a>
                    <a th:href="@{/admin/staff/delete/{id}(id=${staff.id})}" class="delete"
                        onclick="return confirm('Are you sure you want to delete this staff?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add a "Back" button -->
    <a href="/admin" class="btn-back">Back</a>
</body>

</html>
