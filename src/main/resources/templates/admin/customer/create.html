<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Create New Customer</h1>
    <form th:action="@{/admin/customer/save}" th:object="${customer}" method="post">
        <label>Full Name:</label>
        <input type="text" th:field="*{fullname}" /><br />
        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br />
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" /><br />
        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br />
        <label>Username:</label>
        <input type="text" th:field="*{username}" /><br />
        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br />
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/admin/customer}">Back to List</a>
</body>

</html>
