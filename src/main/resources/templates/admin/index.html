<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>



    <div class="container p-5">
        <p class="text-center fs-3 mt-4"> Admin Dashboard</p>
        <div class="row p-5">


            <div class="col-md-4 mt-4">
                <a href="/admin/loadAddProduct" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-plus fa-2x text-primary"></i>
                            <p class="fs-5"> Add product</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mt-4">
                <a href="/admin/category" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-list fa-3x"></i>
                            <p class="fs-5"> Add Catagories</p>
                        </div>
                    </div>
                </a>
            </div>



            <div class="col-md-4 mt-4">
                <a href="/admin/loadViewProduct" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-success">
                            <i class="fa-solid fa-table-list fa-3x"></i>
                            <p class="fs-5"> View product</p>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-4">
                <a href="/admin/viewOrder" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-box-open fa-3x"></i>
                            <p class="fs-5">Orders</p>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-4">
                <a href="#" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-circle-user fa-3x"></i>
                            <p class="fs-5">Users</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mt-4">
                <a href="#" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-user-plus fa-3x"></i>
                            <p class="fs-5">Add admin</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mt-4">
                <a href="#" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-primary">
                            <i class="fa fa-truck fa-3x"></i>
                            <p class="fs-5">Add Shipment</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-4">
                <a href="/admin/payment" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body text-center text-primary">
                            <i class="fa fa-credit-card-alt fa-3x"></i>
                            <p class="fs-5">Add payment</p>
                        </div>
                    </div>
                </a>
            </div>




        </div>


    </div>

</body>

</html>
