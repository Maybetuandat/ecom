<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 p-5">

        <div class="card">
            <div class="card-header text-center">
                <p class="fs-4">View Products</p>


                <th:block th:if="${session.successMsg}">
                    <p class="text-success fw-bold ">[[${session.successMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold ">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
                </th:block>


            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sl No</th>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Discount</th>
                            <th scope="col">Discount Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p,c:${products}">
                            <th scope="row">[[${c.count}]]</th>
                            <td><img th:src="@{'/img/product_img/'+${p.imageUrl}}" width="70px" height="70px"></td>
                            <td>[[${p.name}]]</td>
                            <td>[[${p.category}]]</td>
                            <td>[[${p.price}]]</td>
                            <td>[[${p.discount}]]</td>
                            <td>[[${p.discountPrice}]]</td>
                            <td>[[${p.stock}]]</td>
                            <td><a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-sm btn-primary"><i
                                        class="fa-solid fa-pen-to-square"></i>Edit</a>

                                <a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-sm btn-danger"><i
                                        class="fa-solid fa-trash"></i>
                                    Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="text-center mb-3">
                    <a href="/admin" class="btn btn-outline-danger btn-sm mx-2">Return</a>
                    <a href="/admin/loadAddProduct" class="btn btn-outline-primary btn-sm mx-2">Add Product</a>
                </div>



            </div>
        </div>
    </div>


</body>

</html>
