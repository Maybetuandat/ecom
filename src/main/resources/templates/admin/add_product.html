<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/item-form.css">
    <script src="/js/item-form.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-primary">Add Product</h1>
        <form id="itemForm" class="form">
            <!-- Select product type -->
            <div class="form-group">
                <label for="itemType">Select Product Type:</label>
                <select id="itemType" name="type" class="form-control">
                    <option value="">-- Select --</option>
                    <option value="Book">Book</option>
                    <option value="Laptop">Laptop</option>
                    <option value="MobilePhone">MobilePhone</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Shoes">Shoes</option>
                </select>
            </div>

            <input type="hidden" id="type" name="type">
            <input type="hidden" id="category" name="category">
            <!-- Shared fields -->
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Release Date:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control">
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" name="discount" class="form-control" step="1">
            </div>
            <div class="form-group">
                <label for="imageUrl">Upload Image:</label>
                <input type="text" id="imageUrl" name="imageUrl" class="form-control">
            </div>

            <!-- Dynamic fields -->
            <div id="dynamicFields"></div>

            <button type="button" id="submitButton" class="btn btn-primary">Save Product</button>
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
