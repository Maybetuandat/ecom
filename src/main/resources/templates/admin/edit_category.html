<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>

<body>
    <section>
        <div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${session.errorMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${session.successMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${session.successMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/updateCategory/'+${id}}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Edit Category Name</label>
                                <input type="text" name="name" th:value="${category.name}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:value="true" name="isActivate"
                                        id="flexRadioDefault1" th:checked="${category.isActivate}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:value="false" name="isActivate"
                                        id="flexRadioDefault2" th:checked="${!category.isActivate}">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                                <img th:src="@{'/img/category_img/'+${category.imageName}}" alt="" width="100px"
                                    height="100px" style="margin-top: 20px;">
                            </div>

                            <div class="d-flex gap-2">
                                <a class="btn btn-danger flex-fill" href="/admin/category">Cancel</a>
                                <button class="btn btn-primary flex-fill" type="submit">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
