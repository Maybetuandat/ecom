<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment Methods List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        a,
        button {
            text-decoration: none;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a:hover,
        button:hover {
            background-color: #0056b3;
        }

        form {
            display: inline;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <h1>Payment Methods List</h1>

    <!-- Nút quay lại -->
    <a href="/admin" class="btn-back">Back</a>

    <a href="/admin/payment/create" class="btn">Add New</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Payment Method</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.id}"></td>
                <td th:text="${payment.paymentMethod}"></td>
                <td>
                    <img th:src="${payment.imageUrl}" alt="Image" width="50">
                </td>
                <td>
                    <a th:href="@{/admin/payment/edit/{id}(id=${payment.id})}">Edit</a>
                    <form th:action="@{/admin/payment/delete/{id}(id=${payment.id})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
