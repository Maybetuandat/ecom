<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Ẩn các phần khác khi modal hiển thị */
        body.modal-open #pageContent {
            display: none;
        }
    </style>
</head>

<body>

    <div id="pageContent">
        <h1>Chào mừng đến với trang của tôi</h1>
        <p>Các nội dung khác của trang sẽ bị ẩn khi modal hiển thị.</p>
    </div>

    <!-- Modal -->
    <div th:if="${showDialog}" class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <!-- Nút đóng modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Điều kiện đã xảy ra, đây là dialog của bạn!
                </div>
                <div class="modal-footer">
                    <!-- Nút đóng modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hiển thị modal khi trang tải và showDialog là true
        $(document).ready(function () {
            if ($('#myModal').length) {
                // Sử dụng Bootstrap 5 Modal API để hiển thị modal
                var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                    keyboard: true  // Cho phép đóng modal khi nhấn Esc
                });
                myModal.show();  // Hiển thị modal
            }
        });
    </script>

</body>

</html>
