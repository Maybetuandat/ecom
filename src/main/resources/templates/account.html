<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ01P" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
        }

        .profile-card {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card h3 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .profile-card p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .profile-card .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            padding: 10px 30px;
        }

        .profile-card .btn-custom:hover {
            background-color: #0056b3;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .alert {
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: center;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

        .d-flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Check if customer session exists -->
        <th:block th:if="${customer != null}">
            <div class="profile-card">
                <h3 class="text-center">Account Information</h3>
                <div class="profile-content">
                    <div class="text-center">
                        <!-- Display user's avatar -->
                        <img src="img/johndoe.jpg" alt="Avatar" class="avatar">
                    </div>
                    <div class="profile-info">
                        <p><strong>Full Name: </strong><span th:text="${customer.fullname}"></span></p>
                        <p><strong>Email: </strong><span th:text="${customer.email}"></span></p>
                        <p><strong>Phone Number: </strong><span th:text="${customer.phone}"></span></p>
                        <p><strong>Address: </strong><span th:text="${customer.address}"></span></p>
                    </div>
                </div>

                <!-- Button to view order history centered -->
                <div class="button-container">
                    <a href="/order_history" class="btn btn-custom d-flex align-items-center">
                        <i class="bi bi-box" style="font-size: 1.5rem;"></i>
                        <span class="ms-2">View Order History</span>
                    </a>
                </div>
            </div>
        </th:block>

        <!-- If no customer session, redirect to login page -->
        <th:block th:unless="${customer != null}">
            <div class="alert alert-warning text-center">
                You are not logged in. Please <a href="/login" class="alert-link">login</a> to view account information.
            </div>
        </th:block>
    </div>

    <!-- Bootstrap JS and related libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybB3vsKkr7l6TBOj6kzxZ62X5CkM5y4u8lggxZjntg1xuHzT9"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDP/6Y3tu1v3CSzB6kC4y6mwGg9mKF1JsaDJ9f2h8R4z8h6zMntYka19pF5"
        crossorigin="anonymous"></script>
</body>

</html>
